name: Deploy Flask App on AWS

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.2.2

      - name: Connect to AWS EC2 instance
        env:
          EC2_KEY: ${{ secrets.EC2_KEY }}
          EC2_IP: ${{ secrets.EC2_IP }}
        run: ./deploy.sh